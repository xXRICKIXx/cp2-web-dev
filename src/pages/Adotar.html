<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adotar</title>
    <link rel="stylesheet" href="/src/styles/style.css">
    <style>

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/src/images/logo_pacotinho.png" alt="Logo do Projeto Pacotinho de Amor" id="img-logo">
        </div>
        <div class="pesquisa">
            <input type="text" id="barra-pesquisa" placeholder="Pesquise...">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Adotar.html">Adotar</a>
            <a href="Adotei.html">Adotei e agora</a>
            <a href="contato.html">Contato</a>
            <a href="eventos.html">Eventos</a>
            
        </nav>
    </header>

    <main>
        <h2>Animais Disponíveis para Adoção</h2>
        <section class="adoption-section">
            <article class="row-1">
                <div class="animal-section">
                    <img src="/src/images/Cachorros/gato_1.jpg" alt="Wagner" class="animais-img">
                    <h3>Wagner</h3>
                    <button onclick="popup('Wagner', '7 meses', 'Grande')" class="btn">Saiba Mais</button>
                </div>

                <div class="animal-section">
                    <img src="/src/images/Cachorros/cachorro_5.png" alt="Magal" class="animais-img">
                    <h3>Magal</h3>
                    <button onclick="popup('Magal', '2 anos', 'Médio')" class="btn">Saiba Mais</button>
                </div>

                <div class="animal-section">
                    <img src="/src/images/Cachorros/cachorro_4.png" alt="Pastor" class="animais-img" >
                    <h3>Pastor Gabriel</h3>
                    <button onclick="popup('Pastor', '9 meses', 'Médio')" class="btn">Saiba Mais</button>
                
                </div>
            </article>
            <article class="row-2">

                <div class="animal-section">
                    <img src="/src/images/Cachorros/cachorro_3.png" alt="Lil-Vinicinho" class="animais-img">
                    <h3>Lil-Vinicinho</h3>
                    <button class="btn" onclick="popup('Lil-Vinicinho', '5 meses', 'Pequeno')">Saiba Mais</button>
                </div>

                <div class="animal-section">
                    <img src="/src/images/Cachorros/cachorro_2.png" alt="Totoro" class="animais-img">
                    <h3>Totoro</h3>
                    <button class="btn" onclick="popup('Totoro', '2 anos', 'Medio')">Saiba Mais</button>
                </div>

                <div class="animal-section">
                    <img src="/src/images/Cachorros/cachorro_1.png" alt="Comedy" class="animais-img">
                    <h3>Comedy</h3>
                    <button class="btn" onclick="popup('Comedy', '5 meses', 'Pequeno')">Saiba Mais</button>
                </div>

            </article>

        </section>

    </main>

    <footer class="footer">
            <p>&copy; 2024 Projeto Pacotinho de Amor</p>
    </footer>
    <script src="/src/scripts/script.js"></script>

</html>
