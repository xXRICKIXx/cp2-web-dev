<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Adoção de Animais</title>
    <link rel="stylesheet" href="/src/styles/styles_cont.css">
    
</head>

<body>
    <header>
        <div class="logo">
            <img src="/src/images/logo_pacotinho.png" alt="Logo do Projeto Pacotinho de Amor" id="img-logo">
        </div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="Adotar.html">Adotar</a>
            <a href="Adotei.html">Adotei e agora</a>
            <a href="contato.html">Contato</a>
            <li><a href="eventos.html">Contato</a></li>
        </nav>
    </header>
    
    <main>
        <section class="social-section">
            <h2 id="titulo-redes">Siga nossas redes sociais !</h2>
            <div class="icon-section">
                <a  href="https://www.instagram.com/projeto.pacotinhodeamor" target="_blank" >
                    <img src="/src/images/instagram (1).png" alt="Instagram-logo" id="instagram">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100078099393909" target="_blank" >
                    <img src="/src/images/facebook.png" alt="Facebook-logo" id="facebook">
                </a>
            </div>
        </section>
        <section class="formulario-section">
            <h2>Envie uma mensagem !</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required >

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required >

                <label for="assunto">Assunto:</label>
                <select id="assunto" >
                    <option value="adocao">Adoção</option>
                    <option value="ajuda">Como ajudar?</option>
                    <option value="prox">Próximos eventos</option>
                    <option value="suges">Sugestões</option>
                    <option value="outros">Outros</option>
                </select>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="4" cols="50" placeholder="Mensagem" required></textarea>
            </form>
            <button type="submit" id="btn-Envia" class="btn" onclick="Enviar()">Enviar</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Projeto Pacotinho de Amor</p>
    </footer>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
